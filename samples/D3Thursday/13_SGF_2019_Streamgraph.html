    // Create nest to help process data structure

      })
      .sortKeys(d3.ascending)

    console.log(CATEGORIES);

    const colors = [];
    const colorInterp = d3.interpolateRgb("#FF0000", "#FFFF00");
    for (let i = 0; i < CATEGORIES.length; i++) {

    }

    COLOR_SCALE = d3.scaleOrdinal(colors);

    // Restructure data from 2d array format into associative array format

    let k, datum;
    let i = 0;
    while (i < VA_MESSAGE.data.length) {
      k = 0;
      datum = {
        total: 0,
        date: VA_MESSAGE.data[i][0]
      };
      for (let j = 0; j < CATEGORIES.length; j++) {
        // Freq for this date and category present

          datum[CATEGORIES[j].key] = VA_MESSAGE.data[i + k][2];
          datum.total += VA_MESSAGE.data[i + k][2];
          k++;
        }
        // 0 freq for this date and category
        else {
          datum[CATEGORIES[j].key] = 0;
        }
      }

      i += k;
      DATA.push(datum);
    }

    console.log(DATA);

    // Create data stack
    STACK = d3.stack()
      .keys(CATEGORIES.map(function(d) {
        return d.key;
      }))
      .offset(d3.stackOffsetWiggle);

    STACKED_DATA = STACK(DATA);

    console.log(STACKED_DATA);

    // Initialize chart if first draw, otherwise process data and update elements accordingly
    if (d3.select("#" + SVG_ID).empty()) {
      drawElements();
    } else {
      updateElements();
    }
  }

      .attr("y2", "50%")

    SVG.selectAll(".g-legend")

      .enter()
      .append("g")
      .classed("g-legend", true);

    G_LEGEND = SVG.select(".g-legend");

    // Create legend title
    LEGEND_TITLE = G_LEGEND.selectAll(".legend-title").data([DATA]);

    LEGEND_TITLE.enter()
      .append("text")
      .classed("legend-title", true)
      .text(METADATA.category)
      .merge(LEGEND_TITLE)
      .attr("transform", "translate(" + WIDTH / 2 + ", 0)");

    // Create legend rects
    LEGEND_RECTS = G_LEGEND.selectAll(".legend-rect").data(CATEGORIES, function(
      d
    ) {
      return d.key;
    });

    LEGEND_RECTS.enter()
      .append("rect")
      .classed("legend-rect", true)
      .attr("width", LEG_RECT_WIDTH)
      .attr("height", LEG_RECT_WIDTH)
      .attr("fill", function(d) {
        return "url(#" + d.key.replace(/ /g, "_") + "-gradient)";
      })
      .attr("stroke", function(d, i) {
        return STROKE[d.key] ? STROKE[d.key] : COLOR_SCALE(i);
      })
      .merge(LEGEND_RECTS)
      .attr("x", function(d, i) {
        return LEG_EL_POS[i].x;
      })
      .attr("y", function(d, i) {
        return LEG_EL_POS[i].y;
      });

    // Create legend text
    LEGEND_TEXTS = G_LEGEND.selectAll(".legend-text").data(CATEGORIES, function(
      d
    ) {
      return d.key;
    });

    LEGEND_TEXTS.enter()
      .append("text")
      .classed("legend-text", true)
      .text(function(d) {
        return d.key;
      })
      .merge(LEGEND_TEXTS)
      .attr("x", function(d, i) {
        return LEG_EL_POS[i].x + LEG_RECT_WIDTH + LEG_RECT_PAD;
      })
      .attr("y", function(d, i) {
        return LEG_EL_POS[i].y;
      });

    // Use legend height to move legend
    G_LEGEND.attr("transform", function() {
      return "translate(0, " + (HEIGHT - LEG_HEIGHT) + ")";
    });

    // Create x axis label
    X_LABEL = SVG.selectAll(".x-label").data([DATA]);

    X_LABEL.enter()
      .append("text")
      .classed("x-label", true)
      .text(METADATA.date)
      .each(function() {
        X_LABEL_HEIGHT = this.getBBox().height;
      })
      .merge(X_LABEL)
      .attr("x", WIDTH / 2)
      .attr("y", HEIGHT - LEG_HEIGHT - VERT_PAD);

    // Create y axis label
    Y_LABEL = SVG.selectAll(".y-label").data([DATA]);

    Y_LABEL.enter()
      .append("text")
      .classed("y-label", true)
      .text(METADATA.measure)
      .each(function() {
        Y_LABEL_HEIGHT = this.getBBox().height;
      });

    // Calculate chart dimensions
    CHART_WIDTH = WIDTH - RIGHT_AXIS_PAD - Y_AXIS_PAD - Y_AXIS_WIDTH;
    OLD_CHART_HEIGHT = CHART_HEIGHT;
    CHART_HEIGHT =
      HEIGHT -
      LEG_HEIGHT -
      X_LABEL_HEIGHT -
      VERT_PAD -
      X_AXIS_HEIGHT -
      CONTEXT_HEIGHT -
      VERT_PAD -
      X_AXIS_HEIGHT -
      VERT_PAD -
      Y_LABEL_HEIGHT;

    // Initialize scales using chart dimensions
    X_SCALE = d3.scaleTime()
      .domain(d3.extent(DATA, function(d) {
        return d.date;
      }))
      .rangeRound([0, CHART_WIDTH]);

    X_SCALE_CONTEXT = d3.scaleTime()
      .domain(d3.extent(DATA, function(d) {
        return d.date;
      }))
      .rangeRound([0, CHART_WIDTH]);

    Y_SCALE = d3
      .scaleLinear()
      .domain([0, d3.max(DATA, function(d) { return d.total })])
      .rangeRound([CHART_HEIGHT, 0]);

    Y_SCALE_CONTEXT = d3
      .scaleLinear()
      .domain([0, d3.max(DATA, function(d) { return d.total })])
      .rangeRound([CONTEXT_HEIGHT, 0]);

    // Create x axis
    X_AXIS = SVG.selectAll(".x-axis").data([DATA]);

    X_AXIS.enter()
      .append("g")
      .classed("x-axis", true)
      .merge(X_AXIS)
      .attr(
        "transform",
        "translate(" +
          Y_AXIS_WIDTH +
          "," +
          (Y_LABEL_HEIGHT + VERT_PAD + CHART_HEIGHT) +
          ")"
      )
      .call(
        d3
          .axisBottom(X_SCALE)
          .tickSizeOuter(0)
      );

    // Create context x axis
    X_AXIS_CONTEXT = SVG.selectAll(".x-axis-context").data([DATA]);

    X_AXIS_CONTEXT.enter()
      .append("g")
      .classed("x-axis-context", true)
      .merge(X_AXIS_CONTEXT)
      .attr(
        "transform",
        "translate(" +
          Y_AXIS_WIDTH +
          "," +
          (HEIGHT - LEG_HEIGHT - X_LABEL_HEIGHT - VERT_PAD - X_AXIS_HEIGHT) +
          ")"
      )
      .call(
        d3
          .axisBottom(X_SCALE_CONTEXT)
          .tickSizeOuter(0)
      );

    // Create y axis
    Y_AXIS = SVG.selectAll(".y-axis").data([DATA]);

    Y_AXIS.enter()
      .append("g")
      .classed("y-axis", true)
      .attr(
        "transform",
        "translate(" + Y_AXIS_WIDTH + "," + (Y_LABEL_HEIGHT + VERT_PAD) + ")"
      )
      .merge(Y_AXIS)
      .call(
        d3
          .axisLeft(Y_SCALE)
          .tickValues(
            getTickValues(
              0,
              d3.max(DATA, function(d) {
                return d.total;
              }) + 1,
              parseInt(CHART_HEIGHT / Y_TICK_HEIGHT),
              1
            )
          )
          .tickFormat(d3.format("d"))
          .tickSizeOuter(0)
      );

    // Create brush for context graph
    BRUSH = d3.brushX()
      .extent([[0, 0], [CHART_WIDTH, CONTEXT_HEIGHT]])
      .on("brush end", brushed);

    // Create zoom for primary graph
    ZOOM = d3.zoom()
      .scaleExtent([1, Infinity])
      .translateExtent([[0, 0], [CHART_WIDTH, CHART_HEIGHT]])
      .extent([[0, 0], [CHART_WIDTH, CHART_HEIGHT]])
      .on("zoom", zoomed);

    // Append G_CLIP and save references
    SVG.selectAll(".g-clip")
      .data([DATA])
      .enter()
      .append("g")
      .classed("g-clip", true)
      .attr("clip-path", "url(#clip)");

    G_CLIP = SVG.select(".g-clip");

    // Append G_CHART_AREA and save references
    G_CLIP.selectAll(".g-chart-area")
      .data([DATA])
      .enter()
      .append("g")
      .classed("g-chart-area", true);

    G_CHART_AREA = SVG.select(".g-chart-area").attr(
      "transform",
      "translate(" +
        (Y_AXIS_WIDTH + Y_AXIS_PAD) +
        "," +
        (Y_LABEL_HEIGHT + VERT_PAD) +
        ")"
    );

    // Create area generator
    AREA = d3.area()
      .x(function(d) { return X_SCALE(d.data.date); })
      .y0(function(d) { return Y_SCALE(d[1]); })
      .y1(function(d) { return Y_SCALE(d[0]); })
      .curve(d3.curveBasis);

    // Create clip path
    CLIP_PATH = DEFS.selectAll("clipPath")
      .data([DATA]);

    CLIP_PATH
      .enter()
      .append("clipPath")
      .attr("id", "clip");

    // Create clip path rect
    CLIP_PATH_RECT = DEFS.select("#clip").selectAll("rect")
      .data([DATA]);

    CLIP_PATH_RECT
      .enter()
      .append("rect")
      .classed("clip-path-rect", true)
      .merge(CLIP_PATH_RECT)
      .attr("x", (Y_AXIS_WIDTH + Y_AXIS_PAD))
      .attr("y", (Y_LABEL_HEIGHT + VERT_PAD))
      .attr("width", CHART_WIDTH)
      .attr("height", CHART_HEIGHT);

    // Create data paths
    DATA_PATHS = G_CHART_AREA.selectAll("path")
      .data(STACKED_DATA, function(d) {
        return d.key;
      });

    DATA_PATHS
      .enter()
      .append("path")
      .attr("id", function(d) {
        return d.key;
      })
      .classed("data-path", true)
      .merge(DATA_PATHS)
      .attr("transform",
        "translate(0, " + (CHART_HEIGHT - Y_SCALE(d3.min(STACKED_DATA[0], function(d) { return d[0]; }))) + ")"
      )
      .attr("d", AREA)
      .attr("fill", function(d) {
        return "url(#" + d.key.replace(/ /g, "_") + "-gradient)";
      });

    // Create zoom rect
    ZOOM_RECT = G_CLIP.selectAll(".zoom")
      .data([DATA]);

    ZOOM_RECT
      .enter()
      .append("rect")
      .classed("zoom", true)
      .merge(ZOOM_RECT)
      .attr(
        "transform",
        "translate(" +
          (Y_AXIS_WIDTH + Y_AXIS_PAD) +
          "," +
          (Y_LABEL_HEIGHT + VERT_PAD) +
          ")"
      )
      .attr("width", CHART_WIDTH)
      .attr("height", CHART_HEIGHT)
      .call(ZOOM);

    // Append G_CONTEXT_AREA and save references
    SVG.selectAll(".g-context-area")
      .data([DATA])
      .enter()
      .append("g")
      .classed("g-context-area", true);

    G_CONTEXT_AREA = SVG.select(".g-context-area").attr(
      "transform",
      "translate(" +
        (Y_AXIS_WIDTH + Y_AXIS_PAD) +
        ", " +
        (HEIGHT - LEG_HEIGHT - X_LABEL_HEIGHT - VERT_PAD - X_AXIS_HEIGHT - CONTEXT_HEIGHT) +
        ")"
    );

    // Create context area generator
    CONTEXT_AREA = d3.area()
      .x(function(d) { return X_SCALE_CONTEXT(d.data.date); })
      .y0(function(d) { return Y_SCALE_CONTEXT(d[1]); })
      .y1(function(d) { return Y_SCALE_CONTEXT(d[0]); })
      .curve(d3.curveBasis);

    // Create context data paths
    DATA_PATHS_CONTEXT = G_CONTEXT_AREA.selectAll("path")
      .data(STACKED_DATA, function(d) {
        return d.key;
      });

    DATA_PATHS_CONTEXT
      .enter()
      .append("path")
      .classed("data-path-context", true)
      .merge(DATA_PATHS_CONTEXT)
      .attr("transform",
        "translate(0, " + (CONTEXT_HEIGHT - Y_SCALE_CONTEXT(d3.min(STACKED_DATA[0], function(d) { return d[0]; }))) + ")"
      )
      .attr("d", CONTEXT_AREA)
      .attr("fill", function(d) {
        return "url(#" + d.key.replace(/ /g, "_") + "-gradient)";
      });

    // Create brush group
    BRUSH_GROUP = G_CONTEXT_AREA.selectAll("g")
      .data([DATA]);

    BRUSH_GROUP
      .enter()
      .append("g")
      .classed("brush", true)
      .merge(BRUSH_GROUP)
      .call(BRUSH)
      .call(BRUSH.move, X_SCALE.range());
  }

  // Redraw data dependent elements on data changedIndex
  function updateElements() {
    // Remove all elements
    d3.select("#" + SVG_ID)
      .selectAll("*")
      .remove();

    // Redraw
    drawElements();
  }

  /******************************************************* Helper Functions *******************************************************/

  // Determine whether or not page is being rendered in iFrame
  function inIframe() {
    try {
      return window.self !== window.top;
    } catch (e) {
      return true;
    }
  }

  // Use fake scales to determine axes dimensions
  function calculateAxesDimensions() {
    // Initialize scales with fake ranges
    X_SCALE = d3.scaleTime()
      .domain(d3.extent(DATA, function(d) {
        return d.date;
      }))
      .rangeRound([0, 10]);

    Y_SCALE = d3
      .scaleLinear()
      .domain([0, d3.max(DATA, function(d) { return d.total })])
      // .domain([0, d3.max(STACKED_DATA, function(layer) { return d3.max(layer, function(d){ return d[0] + d[1];}); })])
      .rangeRound([0, 10]);

    // Use dummy axes with fake scales to obtain dimensions
    SVG.append("g")
      .classed("y-axis", true)
      .call(d3.axisLeft(Y_SCALE))
      .each(function() {
        Y_TICK_HEIGHT = d3
          .select(this)
          .select("text")
          .node()
          .getBBox().height;
        Y_AXIS_WIDTH = this.getBBox().width;
        this.remove();
      });

    SVG.append("g")
      .classed("x-axis", true)
      .call(d3.axisBottom(X_SCALE))
      .each(function() {
        d3.select(this)
          .selectAll("text")
          .each(function() {
            X_TICK_MAX_WIDTH = Math.max(
              X_TICK_MAX_WIDTH,
              this.getComputedTextLength() + 2 * X_TICK_PAD
            );
          });
        X_AXIS_HEIGHT = this.getBBox().height;
        this.remove();
      });
  }

  // Determine coordinates for dynamic legend
  function calculateLegendDimensions() {
    // Create dummy text variable to get legend title height
    let titleHeight;
    SVG.append("text")
      .classed("legend-text", true)
      .text("TEST")
      .each(function() {
        titleHeight = this.getBBox().height;
        this.remove();
      });

    // Create dummy text variables to get legend text height/widths
    const textWidths = [];
    let textHeight;
    SVG.selectAll(".dummyText")
      .data(CATEGORIES)
      .enter()
      .append("text")
      .classed("legend-text", true)
      .text(function(d) {
        return d.key;
      })
      .each(function() {
        textHeight = this.getBBox().height;
        textWidths.push(this.getComputedTextLength());
        this.remove();
      });

    // Determine which row each element will sit in and how long each row is
    const rows = [];
    const rowSums = [];
    let rowSum;
    let row = 0;
    for (let i = 0; i < textWidths.length; i++) {
      rowSum = textWidths[i] + LEG_RECT_WIDTH + LEG_RECT_PAD + LEG_TEXT_PAD;
      rows.push(row);
      while (
        rowSum +
          textWidths[i + 1] +
          LEG_RECT_WIDTH +
          LEG_RECT_PAD +
          LEG_TEXT_PAD <=
          WIDTH &&
        i + 1 < textWidths.length
      ) {
        i++;
        rowSum += textWidths[i] + LEG_RECT_WIDTH + LEG_RECT_PAD + LEG_TEXT_PAD;
        rows.push(row);
      }
      rowSums.push(rowSum);
      row++;
    }

    // Calculate x and y coordinates for legend elements
    LEG_EL_POS = [];
    for (let i = 0; i < textWidths.length; i++) {
      LEG_EL_POS.push({
        x:
          i == 0 || rows[i - 1] != rows[i]
            ? WIDTH / 2 - rowSums[rows[i]] / 2
            : LEG_EL_POS[i - 1].x +
              textWidths[i - 1] +
              LEG_RECT_WIDTH +
              LEG_RECT_PAD +
              LEG_TEXT_PAD,
        y: titleHeight + LEG_TITLE_PAD + rows[i] * (textHeight + LEG_ROW_PAD)
      });
    }

    // Set legend height
    LEG_HEIGHT = LEG_EL_POS[LEG_EL_POS.length - 1].y + textHeight + LEG_ROW_PAD;
  }

  // Compute array of readable tick values between min (inclusive) and max (exclusive) of length less than count
  function getTickValues(min, max, count, minInterval) {
    const pattern = [5, 2, 1];
    let tickValues;
    let range = max - min;
    let pow = Math.floor(Math.log10(range));
    let p = 0;
    let interval = pattern[p] * Math.pow(10, pow);

    do {
      tickValues = d3.range(min, max, interval);

      if (p == 2) {
        p = 0;
        pow--;
      } else {
        p++;
      }

      interval = pattern[p] * Math.pow(10, pow);
    } while (d3.range(min, max, interval).length <= count && interval >= minInterval);

    return tickValues;
  }

  function brushed() {
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
    var s = d3.event.selection || X_SCALE_CONTEXT.range(); // use entire range if selection is null

    // Update x scale domain of main chart scale of context chart
    X_SCALE.domain(s.map(X_SCALE_CONTEXT.invert, X_SCALE_CONTEXT));

    // Update x axis of main chart using updated scale
    SVG.select(".x-axis").call(
      d3.axisBottom(X_SCALE).tickSizeOuter(0)
    );

    // Update paths of main chart
    G_CHART_AREA.selectAll("path").attr("d", AREA);

    // Update zoom to point to same location as brush
    G_CLIP.select(".zoom").call(ZOOM.transform, d3.zoomIdentity
        .scale(CHART_WIDTH / (s[1] - s[0]))
        .translate(-s[0], 0));
  }

  function zoomed() {
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
    var t = d3.event.transform;

    // Update x scale domain of main chart using scale of context chart
    X_SCALE.domain(t.rescaleX(X_SCALE_CONTEXT).domain());

    // Update x axis of main chart using updated scale
    SVG.select(".x-axis").call(
      d3.axisBottom(X_SCALE).tickSizeOuter(0)
    );

    // Update paths of main chart
    G_CHART_AREA.selectAll("path").attr("d", AREA);

    // Update brush to point to same location as zoom
    G_CONTEXT_AREA.select(".brush").call(BRUSH.move, X_SCALE.range().map(t.invertX, t));
  }
});
